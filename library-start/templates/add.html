<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form action="/add_data" method="POST">
        <label for="book_name">Book Name</label>
        <input type="text" name="book_name" id="book_name">

        <input type="text" name="book_author">

        <button type="submit">Add Book</button>
    </form>
</body>
</html>
