<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if length==0 %}
        <p>Library is Empty</p>
    {% else %}
        <ul>
            {% for dt in data %}
                <li>{{ dt['title'] }}-{{ dt['author'] }}-{{ dt['rating'] }}</li>
            {% endfor %}
        </ul>
    {% endif %}

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
