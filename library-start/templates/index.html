<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if length==0 %}
        <p>Library is Empty</p>
    {% else %}
        <ul>
            {% for dt in book_list %}
                <li>{{ dt.book_name }} - {{ dt.book_author }} - <b>{{ dt.book_rating }}/10.0</b></li>
            {% endfor %}
        </ul>
    {% endif %}

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
